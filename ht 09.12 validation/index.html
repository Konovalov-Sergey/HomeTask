<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validation</title>
	<script type="text/javascript">


	function showError(container, errorMessage) {
      container.className = 'error';
      var msgElem = document.createElement('span');
      msgElem.className = "error-message";
      msgElem.innerHTML = errorMessage;
      container.appendChild(msgElem);
      console.log(container)
    }

    function resetError(container) {
      container.className = '';
      if (container.lastChild.className == "error-message") {
        container.removeChild(container.lastChild);
      }
    }

	function validateForm(form) {
		var form1 = document.forms.shape.elements;

		resetError(form1.login.parentNode);
		if(!form1.login.value) {
			showError(form1.login.parentNode, 'Введите Логин');
		}

		resetError(form1.pass.parentNode);
		if(!form1.pass.value) {
			showError(form1.pass.parentNode, 'Введите пароль');
		} else if(form1.pass.value != form1.pass2.value) {
			showError(form1.pass.parentNode, 'Пароли не совпадают')
		}

		resetError(form1.where.parentNode);
		if(!form1.where.value) {
			showError(form1.where.parentNode, 'Кому адрессовано');
		}
		resetError(form1.message.parentNode);
		if(!form1.message.value) {
			showError(form1.message.parentNode, 'Введите текст');
		}
	}
		
	</script>
	<style type="text/css">
		span {
			display: inline-block;
			/*float: left;*/
			width: 150px
		}
		.error input,
    	.error textarea {
     		 border: 1px solid red;
    	}
    	.error {
      		color: red;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<form name="shape">
			<label>
				<span>Логин</span>
				<span><input type="text" name="login"></span>
			</label><br><br>
			<label>
				<span>Ваш пароль</span>
				<span><input type="password" name="pass"></span>
			</label><br><br>
			<label>
				<span>Повторите пароль</span>
				<span><input type="password" name="pass2"></span>
			</label><br><br>
			<label>
					<span>Куда</span>
				<span><select name="where">
		            <option></option>
		            <option>Департамент логистики</option>
		            <option>Департамент аналитики</option>
		            <option>IT департаменту</option>
	            </select></span>
			</label><br><br>
			<label>
				<span>Сообщение</span><br>
				<span><textarea name="message" id="" cols="30" rows="10"></textarea></span>
			</label><br><br>
			<input type="button" onclick="validateForm(this.form)" value="проверить"/>

		</form>
	</div>
</body>
</html>
