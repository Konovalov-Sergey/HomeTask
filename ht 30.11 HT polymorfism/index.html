<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polymorf</title>
	<script type="text/javascript">

function Figure(name, a, b) {
	this.name = name;
	this.a = a;
	this.b = b;
}
	Figure.prototype.getArea = function() {
		return this.a * this.b;
	}
	Figure.prototype.valueOf = function() {
		return this.getArea();
	}
	Figure.prototype.toString = function() {
		return this.name + "," + " площадь " + " = " + this.valueOf() + "<br />";
	}
function Rectangle(name, a, b) {
	this.name = name;
	this.a = a;
	this.b = b;
}
function Square(name, a, b) {
	this.name = name;
	this.a = a;
	this.b = b;
}
function Circle(name, a, b) {
	this.name = name;
	this.a = a;
	this.b = b;
}
function Triangle(name, a, b) {
	this.name = name;
	this.a = a;
	this.b = b;
}

var figure = new Figure('name', 'a', 'b');

Rectangle.prototype = figure;
Square.prototype = figure;
Circle.prototype = figure;
Triangle.prototype = figure;

var rectangle = new Rectangle('Прямоугольник', 200, 100); //две стороны
var square = new Square('Квадрат', 100, 100); //две стороны
var сircle = new Circle('Круг', 3.14, 50); //число П и радиус
var triangle = new Triangle('Треугольник', 60, 80); // основа и высота

Triangle.prototype.getArea = function() {
		return (this.a * this.b) / 2;
	}
Circle.prototype.getArea = function() {
		return this.a * Math.pow(this.b, 2);
	}

document.write(rectangle.toString());
document.write(square.toString());
document.write(сircle.toString());
document.write(triangle.toString());

	</script>
</head>
